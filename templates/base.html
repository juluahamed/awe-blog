<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Awe-Blog</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="/static/css/main.css">
  <script src="/static/js/jquery-3.1.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
  <!--Navigation Section -->  
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
      <!-- To add basic responsiveness for mobile devices -->
        {% block hamburger %}
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                       
        </button>
        {% endblock %}
        <a class="navbar-brand" href="/blog">Awe-Blog</a>
      </div>
      {% block nav %}
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          {% if user %}
            <li><a href="/blog/newpost"><span class="glyphicon glyphicon-pencil"></span> New Post</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout ({{user.name}})</a></li>
          {% else %}
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
          {% endif %}
        </ul>
      </div>
      {% endblock %}
    </div>
  </nav>
  <!-- Content Section -->
  <div class="container" id="content">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-sm-12">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
