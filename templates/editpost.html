{% extends "base.html" %}
{% block content %}
	{% if error!= "You can only edit your own post" %}
		<h3><strong>Edit Post</strong></h3>
		{%if error %}
			<p class="alert alert-danger">{{error}}</p>
		{% endif %}
		<form method="post">
			<h4>Subject</h4>
			<input type="text" name="subject" value="{{post.subject}}">
			<h4>Blog</h4>
			<textarea type="text" name="content">{{post.content}}</textarea>
			<br>
			<input type="submit" class="btn btn-primary btn-lg" value="Done">
			<span><a href="/blog/{{post.key().id()}}" class="btn btn-danger btn-lg" role="button">Cancel</a></span>
		</form>
	{% else %}
		<p class="error">{{error}}</p>
		<p>Redirect back to <a href="/blog/">blog page</a></p>
	{% endif %}
{% endblock %}
