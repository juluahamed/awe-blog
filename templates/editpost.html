{% extends "base.html" %}
{% block content %}
	{% if not error %}
	<form method="post">
		<input type="text" name="subject" value="{{post.subject}}">
		<input type="text" name="content" value="{{post.content}}">
		<input type="submit">
	</form>
	{% else %}
		<p class="error">{{error}}</p>
		<p>Redirect back to <a href="/blog/">blog page</a></p>
	{% endif %}
{% endblock %}
