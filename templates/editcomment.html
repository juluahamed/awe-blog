{% extends "base.html" %}
	{% block content %}
		{% if not error %}
			<form method="post">
				<textarea name="comment">{{comment.comment}}</textarea>
				<input type="submit">
			</form>
		{% else %}
			<p class="error">{{error}}</p>
			<p> Go back to the <a href="/blog">blog page</a></p>
		{% endif %}

	{% endblock %}
