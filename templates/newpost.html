{% extends "base.html" %}

{% block content %}
  <h2>New post</h2>
    {% if error %}
     <p class="alert alert-danger">{{error}}</p>
    {% endif %}
    <form method="post">
        <h4>Subject</h4>
        <input type="text" name="subject" value="{{subject}}">
        <h4>Blog</h4>
        <textarea name="content">{{content}}</textarea>
        <br>
        <input type="submit" class="btn btn-primary btn-lg" value="Done">
        <span><a href="/blog" class="btn btn-danger btn-lg" role="button">Cancel</a></span>
    </form>
{% endblock %}
